<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Search</title>
  </head>
  <body>
    <form class="search__form" action="https://www.google.com/images">
      <div class="search__input-container">
        <i class="fa fa-search icon--magnify" aria-hidden="true"></i>
        <input class="search__input" type="text" name="q">
        <button class="btn btn--close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="search__submit-btns">
        <input class="btn btn--submit btn--image-submit" type="submit" value="Google Search">
        <input class="btn btn--submit" type="submit" name="btnI" value="I'm Feeling Lucky" hidden>
      </div>
    </form> 

    <a href="./index.html">
      <i class="fa fa-arrow-left btn--back" aria-hidden="true"></i>
    </a>
  </body>
</html>
